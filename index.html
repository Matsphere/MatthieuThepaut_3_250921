<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/acceuil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/daa7ee3df5.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh My Food</title>
  </head>
  <body>
    <header>
      <img
        src="images/logo/ohmyfood@2x.svg"
        alt="Logo Oh My Food"
        class="header_logo"
      />
    </header>
    <main>
      <form id="form_explorer" action="#" method="post">
        <input
          id="champ_explorer"
          class="input_explorer"
          type="text"
          placeholder="Paris, Belleville"
          required=""
        />
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button type="submit" class="bouton_explorer">
          Explorer nos restaurants
        </button>
      </form>
      <div class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ul>
          <li>Choisissez un restaurant</li>
          <li>Composez votre menu</li>
          <li>Dégustez au restaurant</li>
        </ul>
      </div>
      <section class="section_restaurants">
        <header>
          <h2>Restaurants</h2>
        </header>
        <article>
          <a href="#">
            <figure>
              <img
                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Photo d'une assiette"
                class="image_restaurant"
              />
              <figcaption class="description_restaurant">
                <div class="description_texte">
                  <h3>La palette du goût</h3>
                  <p>Ménilmontant</p>
                </div>
                <div class="description_icone"></div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Photo d'une assiette"
                class="image_restaurant"
              />
              <figcaption class="description_restaurant">
                <div class="description_texte">
                  <h3>La note enchantée</h3>
                  <p>Charonne</p>
                </div>
                <div class="description_icone"></div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Photo d'une assiette"
                class="image_restaurant"
              />
              <figcaption class="description_restaurant">
                <div class="description_texte">
                  <h3>À la française</h3>
                  <p>Cité rouge</p>
                </div>
                <div class="description_icone"></div>
              </figcaption>
            </figure>
          </a>
        </article>
        <article>
          <a href="#">
            <figure>
              <img
                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Photo d'une assiette"
                class="image_restaurant"
              />
              <figcaption class="description_restaurant">
                <div class="description_texte">
                  <h3>Le délice des sens</h3>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="description_icone"></div>
              </figcaption>
            </figure>
          </a>
        </article>
      </section>
    </main>
    <footer>
      <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food" />
      </header>
      <a href="#">Proposer un restaurant</a>
      <a href="#">Devenir partenaire</a>
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
